<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wakaba Pix - Photography Portfolio</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <div class="logo-img"><img src="your-logo.png" alt="Logo"></div>
                <span>Wakaba <strong>Pix</strong></span>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Capturing Moments</h1>
            <p>Welcome to Wakaba Pix â€” your photography journey starts here.</p>
            <a href="#gallery" class="btn">View Gallery</a>
        </div>
        <div class="scroll-down"><i class="fas fa-chevron-down"></i></div>
    </section>

    <!-- Featured Work -->
    <section id="work">
        <div class="container">
            <div class="section-title">
                <h2>Featured Work</h2>
            </div>
            <div class="featured-grid">
                <!-- Example Work Card -->
                <div class="work-card">
                    <div class="work-img">
                        <img src="your-image1.jpg" alt="Work 1" />
                    </div>
                    <div class="work-info">
                        <h3>Beautiful Landscape</h3>
                        <p>A stunning view of nature.</p>
                    </div>
                </div>
                <!-- Add more work cards as needed -->
            </div>
        </div>
    </section>

    <!-- Gallery with Filters -->
    <section id="gallery">
        <div class="container">
            <div class="section-title">
                <h2>Gallery</h2>
            </div>
            <div class="gallery-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="urban">Urban</button>
                <button class="filter-btn" data-filter="portraits">Portraits</button>
            </div>
            <div class="gallery-grid">
                <!-- Gallery Items -->
                <div class="gallery-item" data-category="nature">
                    <img src="image1.jpg" alt="Nature 1" />
                    <div class="gallery-item-overlay">
                        <h3>Nature Shot 1</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="urban">
                    <img src="image2.jpg" alt="Urban 1" />
                    <div class="gallery-item-overlay">
                        <h3>Urban Shot 1</h3>
                    </div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close"><i class="fas fa-times"></i></span>
            <img src="" alt="Enlarged Image" />
            <div class="lightbox-controls">
                <span class="lightbox-prev"><i class="fas fa-chevron-left"></i></span>
                <span class="lightbox-next"><i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
